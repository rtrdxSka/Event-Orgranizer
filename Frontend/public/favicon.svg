  <circle cx="8" cy="9" r="0.4" fill="#8b5cf6"/>
  <circle cx="9.5" cy="9" r="0.4" fill="#64748b" opacity="0.4"/>
  <circle cx="11" cy="9" r="0.4" fill="#64748b" opacity="0.4"/>
  
